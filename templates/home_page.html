{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}

<h1>Pets Available</h1>

<div class="row pets-listing">

    {% for pet in pets %}
    <div class="col-3">
      <img class="img-thumbnail" src="{{ pet.picture_url() }}">
      <a href="{{ url_for('pet_details', pet_id=pet.id) }}">{{ pet.name }}</a>
      {% if pet.available %} <b> is available!</b> {% endif %}
    </div>
    {% else %}
    <div class="col-12">No pets yet.</div>
    {% endfor %}
  
  </div>

<a href="{{ url_for('add_pet_form') }}">Add Pet</a>

{% endblock %}
